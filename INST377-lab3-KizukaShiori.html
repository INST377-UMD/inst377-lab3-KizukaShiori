<html>
    <head>
        <title>INST377 Lab 3</title>
        <link rel="stylesheet" href="INST377-lab3-KizukaShiori.css">
    </head>

    <body>
        <!--Header Section-->
        <header class="header-footer">
            <h1>Rock Paper Scissors Game</h1>
        </header>

        <!--Navigation section-->
        <nav id="main-nav">
            <ul>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.bing.com" target="_blank">Bing</a></li>
                <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
            </ul>
        </nav>

        <!--Main content area-->
        <div class="main-container">

            <div class="content-area">
                <div class="content-box">
                    <h1>Please choose one of the following: </h1>

                     <!--form requirement-->
                    <form>
                        <label for="Name">Name: </label>
                        <input type="text" id="Name" name="Name" required><br><br>

                        <label for="choice">Choose: </label>
                        <select id="choice" name="choice">
                            <option value="Rock">Rock</option>
                            <option value="Paper">Paper</option>
                            <option value="Scissors">Scissors</option>
                        </select><br><br>

                        <input type="submit" value="Play">
                    </form>
                </div>
            </div>


            <!--Sidebar-->
            <aside class="sidebar">
                <h1>Rules</h1>
                <hr>
                <h3>Rocks beats Scissors</h3>
                <h3>Scissors beats Paper</h3>
                <h3>Paper beats Rock</h3>
            </aside>
        </div>

        <!--Footer-->
        <footer class="header-footer">
            <p>Footer, input text here otherwise</p>
        </footer>
    </body>
</html>
